<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NewsIQ{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body id="{% block page_id %}{% endblock %}">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">NewsIQ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if active_page == 'home' %}active{% endif %}">
                        <a class="nav-link" href="/">üè†Ô∏é Home</a>
                    </li>
                    <li class="nav-item {% if active_page == 'summarization' %}active{% endif %}">
                        <a class="nav-link" href="/summarization">üìùNews Summarization</a>
                    </li>
                    <li class="nav-item {% if active_page == 'qa' %}active{% endif %}">
                        <a class="nav-link" href="/qa">ü§îNews QA</a>
                    </li>
                    <li class="nav-item {% if active_page == 'fake_news_detection' %}active{% endif %}">
                        <a class="nav-link" href="/fake_news_detection">üö´Fake News Detection</a>
                    </li>
                </ul>

                <form class="form-inline mr-2" action="/search" method="GET">
                    <input class="form-control mr-2" type="text" name="query" placeholder="Search News" required
                        style="width: 300px;" value="{{ query if query else '' }}">
                    <button class="btn btn-outline-light my-2 my-sm-0 search-btn" type="submit">Search</button>
                </form>

                <div class="dropdown">
                    <button class="btn btn-outline-light" type="button" id="topicsDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="outline: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="topicsDropdown">
                        <h6 class="dropdown-header"
                            style="font-size: 1.2rem; font-weight: bold; text-align: center;color:#000000;text-decoration: underline;">
                            Topics
                        </h6>
                        <a class="dropdown-item" href="/category/Technology" style="font-size: 0.9rem; text-align: center;">Technology Newsü§ñ</a>
                        <a class="dropdown-item" href="/category/Political" style="font-size: 0.9rem; text-align: center;">Political News‚ò≠</a>
                        <a class="dropdown-item" href="/category/Sports" style="font-size: 0.9rem; text-align: center;">Sports NewsüèÜ</a>
                        <a class="dropdown-item" href="/category/Business" style="font-size: 0.9rem; text-align: center;">Business Newsüíº</a>
                        <a class="dropdown-item" href="/category/Biotech & Health" style="font-size: 0.9rem; text-align: center;">Biotech & Health News‚öïÔ∏è</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
